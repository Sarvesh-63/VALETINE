<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Comic Sans MS", cursive, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ff7aa2, #ff3366);
}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10vh;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Card */
.card {
  background: white;
  padding: 2rem 1.5rem 3rem;
  border-radius: 30px;
  text-align: center;

  /* ðŸ”½ FIX WIDTH */
  width: clamp(280px, 85vw, 420px);

  min-height: 100vh;
  box-sizing: border-box;
}
/* Title */
.card h1 {
  font-size: clamp(1.4rem, 4vw, 2rem);
  margin-bottom: 1rem;
}

/* Message area */
#messageBox {
  margin-bottom: 1rem;
  font-size: 2.0rem;
}

/* Image row */
.image-row {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.image-row img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 10px;
}

@media (max-width: 480px) {
  .image-row img {
    width: 70px;
    height: 70px;
  }
}

/* Buttons */
.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-top: 1.5rem;
}

button {
  font-size: clamp(1rem, 4vw, 1.2rem);
  padding: 0.8rem 1.4rem;
}
#yes {
  background-color: #2ecc71;
  transition: transform 0.2s ease;
}

#no {
  background-color: #e74c3c;
  transition: left 0.15s ease, top 0.15s ease;
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: confetti-fall linear forwards;
  z-index: 9999;
}

@keyframes confetti-fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <img src="bear.gif" alt="Cute Gif" width="180">

  <h3>
    Wanted to say "*tha ni enna netflix ah subscription ah yearly renew panradhuku?!"<br>
    Instead forced to say "Will you be my Valentine chellame?"
  </h3>

  <div id="messageBox"></div>

  <div class="buttons">	
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noSound = new Audio("no.mp3");
const yesSound = new Audio("yes.mp3");
/* Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = Math.random() > 0.5 ? "â¤ï¸" : "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 12 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* Logic */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msgBox = document.getElementById("messageBox");

let noCount = 0;
let yesScale = 1;
let escapeMode = false;

const messages = [
  "OOtha.... ðŸ˜¢",
  "OOmaale... That really hurt ðŸ’”",
  "Bunda No na enanu theriyuma english la? ðŸ¥º",
  "bruh! I knew , fucking lesb! ðŸ˜­",
  "*tha solline iruken... ðŸ˜¶â€ðŸŒ«ï¸"
];

const imageGroups = [
  ["Nigga_what.jpeg"],
  ["Heart attack.jpg", "Scared.jpg"],
  ["Brown lab.jpg"],
  ["Disgusting_face.jpeg", "Sus dog.jpg"],
  ["shrek.jpg", "ishowspeed.jpg"]
];

noBtn.addEventListener("click", () => {
  noSound.currentTime = 0;
  noSound.play();

  noCount++;

  if (noCount <= 5) {
    const imgs = imageGroups[noCount - 1]
      .map(src => `<img src="${src}">`)
      .join("");

    msgBox.innerHTML = `
      <div>${messages[noCount - 1]}</div>
      <div class="image-row">${imgs}</div>
    `;
  }

  if (noCount === 6) {
    escapeMode = true;
    yesScale += 0.5;
    yesBtn.style.transform = `scale(${yesScale})`;
  }
});

function moveNoButton() {
  if (!escapeMode) return;

  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor = Math.random() > 0.5 ? "#ff4d6d" : "#ff85a2";
    c.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

yesBtn.addEventListener("click", () => {
  yesSound.play();
  launchConfetti();
  document.querySelector(".card").innerHTML = `
    <h1>Ah yes ðŸ˜ŒðŸ’–</h1>
    <h2>I knew you would say YES!</h2>

    <div class="image-row">
      <img src="Laughing cat.jpg">
      <img src="Nithyananda.jpeg">
      <img src="ABSOLUTE CINEMA.jpg">
    </div>
  `;
});
</script>

</body>
</html>
